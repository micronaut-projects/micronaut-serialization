plugins {
    id("groovy")
    id("io.micronaut.application") version "3.0.0"
}

micronaut {
    runtime("netty")
    testRuntime("spock")
}
configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute(module("io.micronaut:micronaut-jackson-databind"))
                .using(project(":serde-jackson"))
    }
}
dependencies {
    compileOnly(projects.serdeProcessor)
    compileOnly(libs.micronaut.inject.groovy)
    implementation(libs.micronaut.http.client)
    runtimeOnly(libs.logback.classic)
    testCompileOnly(libs.micronaut.inject.groovy)

}
application {
    mainClass.set("example.Application")
}
tasks.named("nativeCompile") {
    it.setEnabled(false)
}
tasks.withType(Test).configureEach {
    if (it.name == "testNativeImage") {
        it.enabled = false
    }
}
